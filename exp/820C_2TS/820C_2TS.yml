#entreno en  [201911, 202009] sin 202006 , valido 202010 , testeo  202011
#entreno final en [202001, 202011]

googlecloud:
  RAM:   128
  vCPU:    8
  disk:  300


experiment:
  script: "src/completo/z921_TS_generico.r"
  restart: FALSE
  name: "exp"
  type: "TrainingStrategy"
  tags: [ "termonuclear" ]
  description: "de 201911 a 202009 sin 202006"
  requires: [ "820C_1FE" ]


param:
  semilla: 430007

  #donde aplico el modelo final, los datos sin clase
  future:
    periodos: [ 202101 ]
    rango:
      desde:
      hasta:
    excluir: [ ]
    undersampling: []

  #donde entreno
  train:
    periodos: [202005, 202006, 202008, 202009]
    rango:
      desde:  
      hasta:  
    excluir: [  ]
    undersampling: [ {clase: "CONTINUA", prob: 0.5 } ]  #ATENCION  sin undersampling

  #donde valido
  validate:
    periodos: [ 202010]
    rango:
      desde:  
      hasta:  
    excluir: [ ]
    undersampling: [  ]

  #donde testeo
  test:
    periodos: [ 202011 ]
    rango:
      desde:  
      hasta:  
    excluir: [  ]
    undersampling: [  ]

  #donde entreno el modelo final
  train_final:
    periodos: [ 202005, 202006, 202008, 202009, 202010, 202011]
    rango:
      desde:  
      hasta:  
    excluir: [  ]
    undersampling: [  ]
    

  files:
    input:
      dentrada: [ "dataset" ]
    output:
      future_data:    "TS_future_data.csv.gz"
      train_strategy: "TS_train_strategy.csv.gz"
      train_final:    "TS_train_final.csv.gz"
      control:        "control.txt"

  const:
    secciones:    [ "future", "train", "validate", "test", "train_final"  ]
    clase:        "clase_ternaria"
    periodo:      "foto_mes"
    futuro:       [ 202101 ]
    campos_sort:  [ "numero_de_cliente", "foto_mes" ]   #por donde hago el sort inicial


environment:
  repo_dir: "~/labo/"
  exp_dir:  "~/buckets/b1/exp/"
  catalog:  "catalogo.txt"